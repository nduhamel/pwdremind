<div id="add-modal" class="modal hide fade">
    <div class="modal-header">
        <a class="close">&times;</a>
        <h3>Ajouter</h3>
    </div>
    <div class="modal-body">
        <div class="row">
        <div class="span6">
            <form id="addentry" action="" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="site">Site web</label>
                        <div class="controls">
                            <input type="text" class="" id="site" name="site" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="login">Identifiant</label>
                        <div class="controls">
                            <input type="text" class="" id="login" name="login" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="login">Mot de passe</label>
                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on"><i class="icon-random"></i></span><input type="password" class="" id="pwd" name="pwd" autocomplete="off" /><span class="add-on"><i class="icon-eye-open"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="category">Categorie</label>
                        <div class="controls">
                            <select id="category">
                            <% _.each(categories, function(category) {%>
                                <option data-id="<%=category.id%>"><%=category.name%></option>
                            <% }); %>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="span4">
            <form id="addentryNote" action="">
            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <textarea id="notes" rows="6" placeholder="Notes..."></textarea>
                    </div>
                </div>
            </fieldset>
            </form>
        </div>


            </div>
    </div>

    <div class="modal-footer">
        <button type="cancel" class="btn">Annuler</button>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </div>
</div>
