<div class="row-fluid" id='exporter-step'>
    <div class="well span12">
        <h2>Step 2 <small>Select categories</small></h2>
        <% _.each(ressources, function(collection, name){ %>
        <hr>
        <div class="row-fluid">
            <div class="span3">
                <h3><%=name%>:</h3>
            </div>
            <div class="span9">
                <% collection.forEach(function(cat){ %>
                    <a class="btn" href="" data-type="<%=name%>" data-id="<%=cat.get('id')%>"><%=cat.get('name')%></a>
                <% });%>
            </div>
        </div>
        <% });%>
        <hr/>
        <a class="btn btn-primary disabled" style='float:right;' href="" name="next">Next</a>
    </div>
</div>
