
<form class="form-search">
    <input class="span12 filter" placeholder="Filter by keyword" type="text">
</form>

<table class="table table-striped table-bordered" id="pwdlist">
    <thead>
        <tr>
            <th class="blue sortable">Site</th>
            <th class="green sortable">Identifiant</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <% _.each(passwords, function(password) {
            print( rowTpl(password) );
        }); %>
    </tbody>
</table>
