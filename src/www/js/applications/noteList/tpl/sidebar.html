<a class="btn btn-large btn-success btn-add" href="" name="add">Add</a>

<h3>Categories</h3>
<ul class="nav nav-pills nav-stacked">
    <%  _.each(categories, function(category) { %>
        <li <% if (category.id == currentCategory) {%> class="active" <%}%>><a href="" name="<%=category.id%>"><%= category.name %> (<%=category.dataCount%>)</a></li>
    <% }); %>
</ul>
