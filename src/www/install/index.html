<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pwdremind installation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body data-spy="scroll" data-target=".sidebar">


  <div class="container">

      <!-- Sidebar
      ================================================== -->
      <div class="row">

        <div class="span3 sidebar">
          <ul class="nav nav-list sidenav">
            <li><a href="#db-install"><i class="icon-chevron-right"></i> Database</a></li>
            <li><a href="#add-user"><i class="icon-chevron-right"></i> User</a></li>
          </ul>
        </div>

        <div class="span9">

          <!-- Database
          ================================================== -->
          <section id="db-install">
            <div class="page-header">
              <h1>1. Database</h1>
            </div>
            <p class="lead">Database config</p>

            <form class="form-horizontal" id="db-form">

              <div class="control-group">
                <label class="control-label" for="db-type">Type</label>
                <div class="controls">
                  <select id="db-type">
                    <option value="mysql">mysql</option>
                    <option value="postgre">postgre</option>
                    <option value="sqlite">sqlite</option>
                  </select>
               </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-name">Database name</label>
                <div class="controls">
                  <input type="text" id="db-name" value="pwdremind">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-host">Host</label>
                <div class="controls">
                  <input type="text" id="db-host" value="127.0.0.1">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-port">Port</label>
                <div class="controls">
                  <input type="text" id="db-port" value="8889">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-username">Username</label>
                <div class="controls">
                  <input type="text" id="db-username" value="root">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-password">Password</label>
                <div class="controls">
                  <input type="text" id="db-password" value="root">
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-large" id="db-test">Test connection</button>
                  <button type="button" class="btn btn-large btn-primary disabled" id="db-save">Save</button>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <div class="" id="db-alert"> 
                  </div>
                </div>
              </div>

            </form>


          </section>

          <!-- User
          ================================================== -->
          <section id="add-user">
            <div class="page-header">
              <h1>2. User</h1>
            </div>
            <p class="lead">Add a new user to the app</p>
          </section>


        </div>

      </div>

  </div>




    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/bootstrap-affix.js"></script>
    <script src="js/install.js"></script>

  </body>
</html>
