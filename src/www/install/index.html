<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pwdremind installation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>


  <div class="container-fluid">
    <div class="row-fluid">
      <br>
      <div class="span2"></div>


      <div class="span8">

          <!-- Database
          ================================================== -->
          <section id="db-connection">
            <div class="well span12">
            <div class="page-header">
              <h1>Database</h1>
            </div>
            <br>


            <h2>Connection</h2>
            <br>
            <form class="form-horizontal" id="db-form">

              <div class="control-group">
                <label class="control-label" for="db-type">Type</label>
                <div class="controls">
                  <select id="db-type">
                    <option value="mysql">mysql</option>
                    <option value="postgre">postgre</option>
                    <option value="sqlite">sqlite</option>
                  </select>
               </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-name">Database name</label>
                <div class="controls">
                  <input type="text" id="db-name" value="pwdremind">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-host">Host</label>
                <div class="controls">
                  <input type="text" id="db-host" value="127.0.0.1">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-port">Port</label>
                <div class="controls">
                  <input type="text" id="db-port" value="8889">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-username">Username</label>
                <div class="controls">
                  <input type="text" id="db-username" value="root">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="db-password">Password</label>
                <div class="controls">
                  <input type="text" id="db-password" value="root">
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-large" id="db-test">Test connection</button>
                  <button type="button" class="btn btn-large btn-primary" id="db-save">Save</button>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <div class="" id="db-alert"> 
                  </div>
                </div>
              </div>

            </form>

            <hr>
            <a class="btn btn-primary btn-large" style="float:right;" href="" id="step1to2">Next</a>


          </div>
          </section>

          <!-- User
          ================================================== -->
          <section id="add-user">
            <div class="well span12">
              <div class="page-header">
                <h1>2. User</h1>
              </div>
              <p class="lead">Add a new user to the app</p>
            </div>
          </section>


        </div>

      </div>
    </div>
  </div>




    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/jquery.js"></script>
    <script src="js/install.js"></script>

  </body>
</html>
